<div class="container">
  <div class="d-flex align-items-end flex-column"></div>
  <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    <div *ngFor="let product of products" class="productlist">
      <div class="card m-2">
        <div class="text-center">
          <img src="{{ product.img }}" class="card-img-top" alt="Tuotekuva" />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p>
            <b>{{ product.price }}€</b>
          </p>
          <p class="card-text">{{ product.shortDescription }}</p>
          <div class="card-footer">
            <!-- Button to Open the Modal -->
            <div class="text-center">
              <button type="button" class="btn" (click)="productId(product._id)" data-bs-toggle="modal" data-bs-target="#myModal">Näytä</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <app-product *ngIf="selectedProductId" [productId]="selectedProductId"></app-product>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="selectedProductId = ''" data-bs-dismiss="modal">Sulje</button>
      </div>
    </div>
  </div>
</div>
<!-- The Modal -->
